<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>NEblox Game</title>
</head>
<body>

<!-- START SCREEN -->
<div id="startScreen">
    <h1 class="title">NEblox Game</h1>
    <img src="assets/start-button.png" id="startBtn" class="start-button">
</div>

<!-- GAME CANVAS -->
<canvas id="gameCanvas" width="900" height="500"></canvas>

<!-- QUESTION BOX -->
<div id="questionBox">
    <div id="questionContent">
        <p id="questionText">...</p>
        <input type="text" id="answerInput" placeholder="Jawaban...">
        <button id="answerBtn">Kirim</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
